<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('black.jpg') no-repeat center center/cover;
        }
        header {
            background: black;
            padding: 20px;
            position: fixed;
            width: 100%;
            height: 30px;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            margin-left: 20px;
            height: 55px;
            width: 100px;
        }
        .logo:hover{
            border: 2px solid whitesmoke;
        }
        .search-bar {
            padding: 7px;
            margin-right: 30px;
            margin-top: -5px;
            border-radius: 20px;
            border: none;
            width: 200px;
        }
        .search-icon {
            margin-top: -34px;
            margin-left: 188px;
            font-size: 18px;
            color: gray;
            width: 45px;
        }
        .search-icon:hover{
            cursor: pointer;
            color: #e5533d;
        }
        .container {
            width: 350px;
            height: 350px;
            background: rgba(0, 0, 0, 0.7);
            color: aliceblue;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0,0,0,0.15);
            text-align: center;
        }
        input {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 7px;
        }
        .btn {
            top: 200px;
            background: #ff6347;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 250px;
            border-radius: 20px;
            margin-top: 20px;
        }

        .btn:hover {
            background: #e5533d;
        }
        a {
            display: block;
            margin-top: 20px;
            color: #ff6347;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <a href="food1.html"><img src="eats.png" alt="Delicious Eats Logo" class="logo"></a>
        <div>
            <input type="text" class="search-bar" placeholder="Search...">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
    </header>
    <div class="container" id="login">
        <h2>Login</h2>
        <form>
            <input type="email" placeholder="Email" required><br>
            <input type="password" placeholder="Password" required><br>
            <button type="submit" class="btn">Log In</button>
        </form>
        <a href="signup.html">Don't have an account? Sign Up</a>
    </div>
</body>
</html>
